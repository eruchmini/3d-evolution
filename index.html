<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            z-index: 10;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Game...</div>
    <div id="ui">
        <div><strong>Simple 3D Game</strong></div>
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">0</span></div>
        <div>Sprint: <span id="sprint">OFF</span></div>
    </div>
    <div id="instructions">
        <div><strong>Controls:</strong></div>
        <div>W/↑ - Forward | S/↓ - Backward | A/← - Left | D/→ - Right | Space - Jump | Shift/CapsLock - Sprint</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Game state
        const gameState = {
            score: 0,
            speed: 0,
            isJumping: false,
            isSprinting: false
        };

        // Input state
        const keys = {};

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 50, 200);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Renderer
        const canvas = document.getElementById('gameCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x3a8c3a,
            roughness: 0.8
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(200, 40, 0x000000, 0x000000);
        gridHelper.material.opacity = 0.2;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Player (cube)
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            roughness: 0.5,
            metalness: 0.3
        });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        player.castShadow = true;
        player.receiveShadow = true;
        scene.add(player);

        // Player velocity
        const velocity = new THREE.Vector3();
        const acceleration = new THREE.Vector3();
        let verticalVelocity = 0;
        const gravity = -0.02;

        // Create some collectible objects
        const collectibles = [];
        for (let i = 0; i < 10; i++) {
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 0.3,
                roughness: 0.3,
                metalness: 0.7
            });
            const collectible = new THREE.Mesh(geometry, material);

            // Random position
            collectible.position.x = (Math.random() - 0.5) * 80;
            collectible.position.z = (Math.random() - 0.5) * 80;
            collectible.position.y = 0.5;
            collectible.castShadow = true;

            scene.add(collectible);
            collectibles.push(collectible);
        }

        // Create some obstacles
        const obstacles = [];
        for (let i = 0; i < 15; i++) {
            const height = Math.random() * 3 + 1;
            const size = Math.random() * 2 + 1;
            const geometry = new THREE.BoxGeometry(size, height, size);
            const material = new THREE.MeshStandardMaterial({
                color: 0x8b4513,
                roughness: 0.9
            });
            const obstacle = new THREE.Mesh(geometry, material);

            // Random position
            obstacle.position.x = (Math.random() - 0.5) * 80;
            obstacle.position.z = (Math.random() - 0.5) * 80;
            obstacle.position.y = height / 2;
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;

            // Store dimensions for collision detection
            obstacle.userData = {
                width: size,
                height: height,
                depth: size
            };

            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (!gameState.isJumping && player.position.y <= 0.51) {
                    verticalVelocity = 0.6; // Higher jump
                    gameState.isJumping = true;
                }
            }
            // Toggle sprint with Shift or CapsLock
            if (e.key === 'Shift' || e.key === 'CapsLock') {
                e.preventDefault();
                gameState.isSprinting = !gameState.isSprinting;
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('speed').textContent = gameState.speed.toFixed(1);
            document.getElementById('sprint').textContent = gameState.isSprinting ? 'ON' : 'OFF';
        }

        // Collision detection function
        function checkCollision(pos, obstacle) {
            const playerSize = 0.5; // Half of player cube size
            const obsData = obstacle.userData;

            const playerMinX = pos.x - playerSize;
            const playerMaxX = pos.x + playerSize;
            const playerMinZ = pos.z - playerSize;
            const playerMaxZ = pos.z + playerSize;
            const playerMinY = pos.y - playerSize;
            const playerMaxY = pos.y + playerSize;

            const obsMinX = obstacle.position.x - obsData.width / 2;
            const obsMaxX = obstacle.position.x + obsData.width / 2;
            const obsMinZ = obstacle.position.z - obsData.depth / 2;
            const obsMaxZ = obstacle.position.z + obsData.depth / 2;
            const obsMinY = obstacle.position.y - obsData.height / 2;
            const obsMaxY = obstacle.position.y + obsData.height / 2;

            return playerMaxX > obsMinX && playerMinX < obsMaxX &&
                   playerMaxY > obsMinY && playerMinY < obsMaxY &&
                   playerMaxZ > obsMinZ && playerMinZ < obsMaxZ;
        }

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            // Reset acceleration
            acceleration.set(0, 0, 0);

            // Input handling with sprint multiplier
            const baseSpeed = 0.05;
            const sprintMultiplier = gameState.isSprinting ? 2.0 : 1.0;
            const moveSpeed = baseSpeed * sprintMultiplier;

            if (keys['w'] || keys['arrowup']) {
                acceleration.z = -moveSpeed;
            }
            if (keys['s'] || keys['arrowdown']) {
                acceleration.z = moveSpeed;
            }
            if (keys['a'] || keys['arrowleft']) {
                acceleration.x = -moveSpeed;
            }
            if (keys['d'] || keys['arrowright']) {
                acceleration.x = moveSpeed;
            }

            // Apply acceleration to velocity
            velocity.add(acceleration);

            // Apply friction
            velocity.multiplyScalar(0.9);

            // Update speed for UI
            gameState.speed = velocity.length() * 100;

            // Apply gravity
            verticalVelocity += gravity;
            player.position.y += verticalVelocity;

            // Ground collision
            if (player.position.y <= 0.5) {
                player.position.y = 0.5;
                verticalVelocity = 0;
                gameState.isJumping = false;
            }

            // Store previous position for collision resolution
            const previousPosition = player.position.clone();

            // Update player position
            player.position.x += velocity.x;
            player.position.z += velocity.z;

            // Check collision with obstacles
            for (const obstacle of obstacles) {
                if (checkCollision(player.position, obstacle)) {
                    // Collision detected - revert to previous position
                    player.position.copy(previousPosition);
                    // Stop velocity
                    velocity.set(0, 0, 0);
                    break;
                }
            }

            // Boundary check
            const boundary = 95;
            if (Math.abs(player.position.x) > boundary) {
                player.position.x = Math.sign(player.position.x) * boundary;
                velocity.x = 0;
            }
            if (Math.abs(player.position.z) > boundary) {
                player.position.z = Math.sign(player.position.z) * boundary;
                velocity.z = 0;
            }

            // Rotate player based on movement
            if (velocity.length() > 0.001) {
                const angle = Math.atan2(velocity.x, velocity.z);
                player.rotation.y = angle;
            }

            // Add some rotation animation when moving
            player.rotation.x = Math.sin(Date.now() * 0.01) * velocity.length() * 0.5;

            // Check collectible collisions
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const collectible = collectibles[i];
                const distance = player.position.distanceTo(collectible.position);

                if (distance < 1.5) {
                    scene.remove(collectible);
                    collectibles.splice(i, 1);
                    gameState.score += 10;
                }

                // Rotate collectibles
                if (collectible) {
                    collectible.rotation.y += 0.02;
                    collectible.position.y = 0.5 + Math.sin(Date.now() * 0.003 + i) * 0.2;
                }
            }

            // Camera follow player
            const cameraOffset = new THREE.Vector3(0, 5, 10);
            const targetCameraPos = player.position.clone().add(cameraOffset);
            camera.position.lerp(targetCameraPos, 0.1);
            camera.lookAt(player.position.x, player.position.y + 0.5, player.position.z);

            // Update UI
            updateUI();

            // Render
            renderer.render(scene, camera);
        }

        // Hide loading screen and start game
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                animate();
            }, 500);
        });
    </script>
</body>
</html>
